<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container_login">
    <h1 style="text-align: center; color: white; font-size: 50px">Đăng nhập</h1>
       <form th:action="@{/login}" method="post">
           <p style="color:red;" th:text="${error}"></p>
           <label for="userName" style="margin-left: 10px; margin-bottom: 5px">Tên đăng nhập:</label> <br>
           <input type="text" name="userName" id="userName" required style="height: 40px; width: 100%; border-radius: 50px; border: none; padding: 15px; box-shadow: 0 0 10px gray"> <br> <br>
           <label for="password" style="margin-left: 10px; margin-bottom: 5px">Mật khẩu:</label> <br>
           <input type="password" name="password" id="password" required style="height: 40px; width: 100%; border-radius: 50px; border: none; padding: 15px; box-shadow: 0 0 10px gray"> <br>
           <input type="checkbox" name="checkme" id="checkme" required style="margin-top: 10px; margin-left: 10px"> Checkme! <br>
            <a href="#" style="font-size: 13px; text-decoration: none">Đăng nhập bằng:
            <img src="../../image/google.png" style="height: 20px; width: 20px">
                <img src="../../image/facebook.png" style="height: 20px; width: 20px">
                <img src="../../image/telegram.png" style="height: 20px; width: 20px">
            </a> <br>
           <a th:href="@{/dangKy}" style="font-size: 13px; text-decoration: none">Bạn chưa có tài khoản? <a th:href="@{/dangKy}" style="font-size: 13px">Đăng ký</a></a>
           <button type="submit" class="btn btn-primary" style="margin-top: 50px; height: auto; width: 80%; border-radius: 50px; margin-left: 10%">Đăng nhập</button>
       </form>
</div>
</body>
</html>
<style>
    .container_login{
        height: 864px;
        width: 100%;
        padding-top: 70px;
        background-image: url("../../image/nen_login.jpg");
        background-repeat: no-repeat;
        background-size: 100% 100%;
    }
    .container_login>form{
        height: 55%;
        width: 30%;
        background-color: whitesmoke;
        margin-top: 1%;
        margin-left: 35%;
        padding: 2%;
        border-radius: 50px;
    }
</style>
