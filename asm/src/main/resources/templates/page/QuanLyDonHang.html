<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div style="height: 100px">
    <h3 th:if="${message}" class="alert alert-success" th:text="${message}" style="text-align: center"></h3>
</div>
<form th:action="@{/searchMaCTDH}" method="get" style="width: 30%; margin-left: 70%; display: flex; margin-top: 50px">
    <input type="text" id="searchMaCTDH" name="maDHCT" placeholder="Nhập mã cần tìm!" required class="form-control" style="width: 70%">
    <button type="submit" class="btn btn-primary">Tìm kiếm</button>
</form>
<div class="container">
        <h1 class="text-center" style="margin-bottom: 50px">Danh sách đơn hàng</h1>
    <table class="table">
        <thead class="table-danger">
        <tr>
            <th>ID</th>
            <th>Mã đơn hàng</th>
            <th>Tên sản phẩm</th>
            <th>Ảnh sản phẩm</th>
            <th>Đơn giá</th>
            <th>Số lượng</th>
            <th>Địa chỉ</th>
            <th>Ngày đặt hàng</th>
            <th>Trạng thái</th>
            <th colspan="3">Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="qldh:${listQLDH}">
            <td th:text="${qldh.id}"></td>
            <td th:text="${qldh.maDHCT}"></td>
            <td th:text="${qldh.sanpham.tenSP}"></td>
            <td>
                <img th:src="@{${qldh.sanpham.anhSP}}"  width="100" height="100">
            </td>
            <td th:text="${qldh.sanpham.gia}"></td>
            <td th:text="${qldh.soLuong}"></td>
            <td th:text="${qldh.diaChi}"></td>
            <td th:text="${qldh.donhang.ngayDatHang}"></td>
            <td th:text="${qldh.donhang.trangThai}"></td>
            <td>
                <a th:href="@{/deleteDHCT/{id}(id=${qldh.id})}" class="btn btn-danger" onclick="return confirm('Bạn chắc chắn muốn xóa?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
<style>
    .container{
        height: 2400px;
        width: 100%;
    }
</style>
