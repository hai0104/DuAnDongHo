<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div>
    <h3 th:if="${message}" class="alert alert-success" th:text="${message}" style="text-align: center"></h3>
</div>
<div class="container">
    <h1 style="text-align: center; margin-bottom: 50px">Đơn hàng trong giỏ hàng của bạn</h1>
    <form th:action="@{/saveGH}" method="post" th:object="${gioHangs}" enctype="multipart/form-data">
        <input type="hidden" name="id" th:field="*{id}">

        <div class="mb-3">
            <label for="sanphamTen" class="form-label">Tên sản phẩm: </label>
            <select name="sampham" id="sanphamTen" th:field="*{sanpham}" class="form-control">
                <option th:each="sp:${listSP}" th:value="${sp.id}" th:text="${sp.tenSP}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="sanphamAnh" class="form-label">Ảnh sản phẩm: </label>
            <select name="sampham" id="sanphamAnh" th:field="*{sanpham}" class="form-control">
                <option th:each="sp:${listSP}" th:value="${sp.id}" th:text="${sp.anhSP}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="sanphamGia" class="form-label">Giá sản phẩm: </label>
            <select name="sampham" id="sanphamGia" th:field="*{sanpham}" class="form-control">
                <option th:each="sp:${listSP}" th:value="${sp.id}" th:text="${sp.gia}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="soLuong" class="form-label">Số lượng sản phẩm: </label>
            <input type="number" id="soLuong" name="soLuong" th:field="*{soLuong}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="user" class="form-label">Chọn User: </label>
            <select name="user" id="user" th:field="*{user}" class="form-control">
                <option th:each="u:${listUser}" th:value="${u.id}" th:text="${u.hoTen}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Thêm vào giỏ hàng</button>
    </form>

    <div class="content_gioHang">
        <table class="table" style="margin-top: 150px">
            <thead class="table-danger">
            <tr>
                <th>Mã đơn hàng</th>
                <th>Tên sản phẩm</th>
                <th>Ảnh sản phẩm</th>
                <th>Giá sản phẩm</th>
                <th>Số lượng</th>
                <th>user</th>
                <th colspan="3">Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="gh :${listGH}">
                <td th:text="${gh.id}"></td>
                <td th:text="${gh.sanpham.tenSP}"></td>
                <td>
                    <img th:src="@{${gh.sanpham.anhSP}}"  width="100" height="100">
                </td>
                <td th:text="${gh.sanpham.gia}"></td>
                <td th:text="${gh.soLuong}"></td>
                <td th:text="${gh.user.hoTen}"></td>
                <td>
                    <a th:href="@{/quanLyDH/user/list}" class="btn btn-success">Mua ngay</a>
                    <a th:href="@{/deleteGH/{id}(id=${gh.id})}" class="btn btn-danger" onclick="return confirm('Bạn có chắn muốn xóa!')">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                        </svg>
                        Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
<style>
    .container{
        height: 2400px;
        width: 100%;
        padding-top: 5%;
        padding-left: 0px;
        padding-right: 0px;
    }
    .content_gioHang{
        height: 2000px;
        width: 100%;
    }

</style>
