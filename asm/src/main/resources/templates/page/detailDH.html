<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center; margin-bottom: 30px; font-family: Cambria; font-size: 50px">Chi tiết đơn hàng</h1>
 <table class="table">
            <thead class="table-danger">
            <tr>
                <th>Mã đơn hàng</th>
                <th>Ảnh sản phẩm</th>
                <th>Tên sản phẩm</th>
                <th>Xuất sứ</th>
                <th>Đơn giá</th>
                <th>Số lượng</th>
                <th>Tổng tiền</th>
                <th>Ngày mua</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${dh.maDH}"></td>
                <td>
                    <img th:src="@{${dh.anhSP}}"  width="200" height="200">
                </td>
                <td th:text="${dh.tenSP}"></td>
                <td th:text="${dh.xuatSu}"></td>
                <td th:text="${dh.donGia}"></td>
                <td th:text="${dh.soLuong}"></td>
                <td th:text="${dh.tongTien}"></td>
                <td th:text="${dh.ngayMua}"></td>
            </tr>
            </tbody>
        </table>
</body>
</html>
<style>
    body{
        height: 2400px;
        width: 100%;
        padding: 100px;
    }
    table{
        height: 200px;
        width: 100%;
    }
</style>
